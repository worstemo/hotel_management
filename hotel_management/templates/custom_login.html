<!--
    酒店入住管理系统 - 自定义登录页面模板
    
    文件说明：
    - 该模板用于酒店入住管理系统的用户登录界面
    - 替代Django Admin默认的登录页面，提供更美观的用户体验
    - 通过hotel_management/views.py中的CustomLoginView类渲染
    - 支持错误消息显示和CSRF保护
    
    URL路由： /admin/login/  (在urls.py中配置)
-->
<!DOCTYPE html>
<!-- 声明HTML5文档类型 -->
<html lang="zh-CN">
<!-- 设置页面语言为简体中文，与settings.py中的LANGUAGE_CODE='zh-hans'保持一致 -->

<head>
    <!-- 设置字符编码为UTF-8，支持中文显示 -->
    <meta charset="UTF-8">
    
    <!-- 页面标题，显示在浏览器标签页上 -->
    <title>酒店入住管理系统登录</title>
    
    <!-- 内联CSS样式，定义登录页面的视觉效果 -->
    <style>
        /* ==================== 页面基础样式 ==================== */
        body {
            margin: 0;                          /* 移除默认外边距 */
            padding: 0;                         /* 移除默认内边距 */
            height: 100vh;                      /* 高度占满视口 */
            display: flex;                      /* 使用Flexbox布局 */
            justify-content: center;            /* 水平居中 */
            align-items: center;                /* 垂直居中 */
            /* 背景图片，引用static/img/login_backgound.jpg */
            /* 静态文件路径在settings.py中通过STATIC_URL配置 */
            background-image: url('/static/img/login_backgound.jpg');
            background-size: cover;             /* 背景图片覆盖整个容器 */
            background-position: center;        /* 背景图片居中显示 */
            font-family: Arial, sans-serif;     /* 设置字体 */
        }
        
        /* ==================== 登录容器样式 ==================== */
        /* 登录表单的卡片式容器 */
        .login-container {
            background: rgba(255, 255, 255, 0.15); /* 半透明白色背景 */
            backdrop-filter: blur(10px);           /* 背景模糊效果（磨砂玻璃） */
            -webkit-backdrop-filter: blur(10px);   /* Safari浏览器兼容 */
            padding: 40px;                         /* 内边距 */
            border-radius: 15px;                   /* 圆角边框 */
            border: 1px solid rgba(255, 255, 255, 0.3); /* 边框 */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* 阴影效果 */
            width: 300px;                          /* 固定宽度 */
        }
        
        /* ==================== 标题样式 ==================== */
        /* 登录页面的标题样式 */
        .login-title {
            text-align: center;                   /* 文字居中 */
            margin-bottom: 30px;                  /* 下方外边距 */
            color: #333;                          /* 文字颜色 */
        }
        
        /* ==================== 表单组样式 ==================== */
        /* 每个输入框的容器 */
        .form-group {
            margin-bottom: 20px;                  /* 下方外边距，分隔各输入框 */
        }
        
        /* 输入框样式 */
        .form-group input {
            width: 100%;                          /* 宽度占满容器 */
            padding: 10px;                        /* 内边距 */
            border: 1px solid #ddd;               /* 边框样式 */
            border-radius: 5px;                   /* 圆角 */
            box-sizing: border-box;               /* 边框计入宽度计算 */
        }
        
        /* ==================== 登录按钮样式 ==================== */
        /* 登录按钮样式 */
        .login-btn {
            width: 100%;                          /* 宽度占满容器 */
            padding: 12px;                        /* 内边距 */
            background-color: #007bff;            /* 背景色（蓝色） */
            color: white;                         /* 文字颜色 */
            border: none;                         /* 无边框 */
            border-radius: 5px;                   /* 圆角 */
            cursor: pointer;                      /* 鼠标指针样式 */
            font-size: 16px;                      /* 字体大小 */
        }
        
        /* 登录按钮悬停样式 */
        .login-btn:hover {
            background-color: #0056b3;            /* 悬停时变深 */
        }
        
        /* ==================== 错误消息样式 ==================== */
        /* 登录失败时显示的错误提示 */
        .error-message {
            color: red;                           /* 红色文字 */
            text-align: center;                   /* 居中显示 */
            margin-bottom: 15px;                  /* 下方外边距 */
        }
    </style>
</head>

<body>
    <!-- 登录表单卡片容器 -->
    <div class="login-container">
        <!-- 页面标题，与settings.py中的admin.site.site_header相对应 -->
        <h2 class="login-title">酒店入住管理系统</h2>
        
        <!-- 错误消息显示区域 -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        
        <!-- 
            登录表单
            method="post": 使用POST方法提交，确保密码安全
            表单提交到当前URL（/admin/login/），由CustomLoginView.post()处理
        -->
        <form method="post">
            <!-- 
                CSRF保护令牌
                Django安全机制，防止跨站请求伪造攻击
                对应settings.py中的CsrfViewMiddleware中间件
            -->
            {% csrf_token %}
            
            <!-- 用户名输入框 -->
            <div class="form-group">
                <!-- 
                    name="username": 字段名称，对应views.py中request.POST.get('username')
                    required: HTML5必填验证
                -->
                <input type="text" name="username" placeholder="用户名" required>
            </div>
            
            <!-- 密码输入框 -->
            <div class="form-group">
                <!-- 
                    type="password": 密码类型，输入内容会被隐藏
                    name="password": 字段名称，对应views.py中request.POST.get('password')
                -->
                <input type="password" name="password" placeholder="密码" required>
            </div>
            
            <!-- 登录按钮，点击后提交表单到CustomLoginView处理 -->
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
</body>
</html>
